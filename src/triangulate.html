<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>End Portal Triangulator</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.js"></script>


  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="left">
    <!--form id="input-form"-->
        <h3>First Coordinate</h3>
        <div class="form-row">
            <div>
              <label for="x">X:</label>
              <input type="number" id="x1" name="x1" required step="any" />
            </div>
            <div>
              <label for="z">Z:</label>
              <input type="number" id="z1" name="z1" required step="any" />
            </div>
        </div>
        
        <label for="angle">Angle (degrees):</label>
        <input type="number" id="theta1" name="theta1" required step="any" />


        <h3>Second Coordinate</h3>
        <div class="form-row">
            <div>
              <label for="x">X:</label>
              <input type="number" id="x2" name="x2" required step="any" />
            </div>
            <div>
              <label for="z">Z:</label>
              <input type="number" id="z2" name="z2" required step="any" />
            </div>
        </div>
        
        <label for="angle">Angle (degrees):</label>
        <input type="number" id="theta2" name="theta2" required step="any" />

        <!--Uncertainties-->

        <div class="collapsible-label" id="toggle-uncertainties">
          Advanced ▼
        </div>

        <div class="collapsible-content" id="uncertainty-section">
          <label for="x-uncertainty">X Uncertainty:</label>
          <input type="number" id="x-uncertainty" name="x-uncertainty" value = 0.5 step=0.1 />
        
          <label for="z-uncertainty">Z Uncertainty:</label>
          <input type="number" id="z-uncertainty" name="z-uncertainty" value = 0.5 step=0.1 />
        
          <label for="angle-uncertainty">Angle Uncertainty (°):</label>
          <input type="number" id="angle-uncertainty" name="angle-uncertainty" value = 0.1 step=0.01 />

          <label for="angle-uncertainty">Monte Carlo Runs:</label>
          <input type="number" id="mc_n" name="mc_n" value = 5000 step=1 />
        </div>
      
      <button type="submit" onclick="run_triangulation()">Update</button>
    <!--/form-->
  </div>

  <div class="right">
    <h3>Coordinates</h3>
    X: <label id = "xout">N/A</label>
    Z: <label id = "zout">N/A</label>
    <div id="plot" style="width:100%; height:70%;"></div>
  </div>


  <script src="./code.js"></script>

</body>
</html>
